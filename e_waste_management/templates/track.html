{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Recycling | EnviroServe Kenya</title>
    <link rel="stylesheet" href="{% static 'css/track.css' %}">
</head>
<body>
    <header>
        <h1>Track Recycling</h1>
        <nav>
            <ul>
                <li><a class="home" href="{% url 'home' %}">Home</a></li>
                <li><a class="pickup" href="{% url 'pickup' %}">Schedule a Pickup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tracking-form-container">
            <h2>Track Your E-Waste Pickup</h2>
            <form id="trackingForm">
                <label for="trackingId">Enter Your Tracking ID:</label>
                <input type="text" id="trackingId" name="trackingId" required>

                <button type="submit">Track Pickup</button>
            </form>

            <div id="trackingResult"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EnviroServe Kenya | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('trackingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get the tracking ID from the input
    const trackingId = document.getElementById('trackingId').value;

    // Validate the tracking ID
    if (trackingId) {
        // Simulate tracking status lookup (you can replace this with an actual API request in your backend)
        const trackingStatus = simulateTrackingStatus(trackingId);

        // Display the tracking status
        document.getElementById('trackingResult').innerHTML = `
            <p>Status for Tracking ID ${trackingId}:</p>
            <p><strong>${trackingStatus}</strong></p>
        `;
    } else {
        // Display an error message if the tracking ID is empty
        document.getElementById('trackingResult').innerHTML = `
            <p style="color: red;">Please enter a valid tracking ID.</p>
        `;
    }
});

// Function to simulate tracking status based on tracking ID (you can replace this with an API call)
function simulateTrackingStatus(trackingId) {
    const status = {
        "12345": "Your pickup is scheduled for tomorrow, 11:00 AM.",
        "67890": "Your e-waste has been collected and is in transit to recycling.",
        "11223": "Your pickup has been successfully completed. Thank you for recycling!"
    };

    // Return a status message based on the tracking ID, or a default message if the ID is not found
    return status[trackingId] || "Tracking ID not found. Please check your ID and try again.";
}

    </script>
</body>
</html>
