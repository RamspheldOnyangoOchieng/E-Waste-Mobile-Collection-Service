{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        
    <div style="background-color: #f5f5f5; padding-top: 20px;padding-bottom: 100px;
    padding-left: 20px;
    padding-right: 20px; border-radius: 10px; width: 500px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin: 0 auto; margin-top: 100px; margin-bottom: 50px;">

        <h1 style="text-align: center;">Forgot Password</h1>
        <p style="text-align: center;">Enter your new password and then comfirm your password</p>
        <form action="#" method="POST">

            <p style="text-align: center;"><input style="width: 400px; height: 30px; font-size: 15px;" 
                type="text" placeholder="New password" name="email" required></p>

            <p style="text-align: center;"><input style="width: 400px; height: 30px; font-size: 15px;" 
                type="text" placeholder="Confirm password" name="email" required></p>
        </form>
        <a href="{% url 'login' %}" style="margin-left: 200px;">Back to Login</a>
    </div> 
</body>
</html>
