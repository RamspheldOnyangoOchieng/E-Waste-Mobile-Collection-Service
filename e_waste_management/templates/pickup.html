{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Pickup | EnviroServe Kenya</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 10px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

h1 {
    margin: 0;
}

.main {
    padding: 20px;
}

.pickup-form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    color: #333;
}

input, textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #2c3e50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #34495e;
}

footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Schedule a Pickup</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="track_recycling.html">Track Recycling</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pickup-form-container">
            <h2>Request E-Waste Pickup</h2>
            <form id="pickupForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="location">Pickup Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="pickupDate">Preferred Pickup Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>

                <label for="pickupTime">Preferred Pickup Time:</label>
                <input type="time" id="pickupTime" name="pickupTime" required>

                <label for="items">Items to Dispose:</label>
                <textarea id="items" name="items" rows="4" required></textarea>

                <button type="submit">Schedule Pickup</button>
            </form>

            <div id="confirmationMessage"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EnviroServe Kenya | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('pickupForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Retrieve form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const location = document.getElementById('location').value;
    const pickupDate = document.getElementById('pickupDate').value;
    const pickupTime = document.getElementById('pickupTime').value;
    const items = document.getElementById('items').value;

    // Validate the form data
    if (name && email && location && pickupDate && pickupTime && items) {
        // Simulate submitting the form (e.g., via AJAX or sending to a backend API)
        console.log("Pickup Scheduled:", {
            name,
            email,
            location,
            pickupDate,
            pickupTime,
            items
        });

        // Display a confirmation message
        document.getElementById('confirmationMessage').innerHTML = `
            <p>Thank you, ${name}! Your e-waste pickup is scheduled for ${pickupDate} at ${pickupTime}.</p>
        `;
    } else {
        // Display an error message
        document.getElementById('confirmationMessage').innerHTML = `
            <p style="color: red;">Please fill in all fields before submitting.</p>
        `;
    }
});

    </script>
</body>
</html>
