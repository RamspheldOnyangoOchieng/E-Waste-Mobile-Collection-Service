{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Pickup | EnviroServe Kenya</title>
    <link rel="stylesheet" href="{% static 'css/pickup.css' %}">
</head>
<body>
    <header>
        <h1>Schedule a Pickup</h1>
        <nav>
            <ul>
                <li><a class="home" href="{% url 'home' %}">Home</a></li>
                <li><a class="track" href="{% url 'track' %}">Track Recycling</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pickup-form-container">
            <h2>Request E-Waste Pickup</h2>
            <form id="pickupForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="location">Pickup Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="pickupDate">Preferred Pickup Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>

                <label for="pickupTime">Preferred Pickup Time:</label>
                <input type="time" id="pickupTime" name="pickupTime" required>

                <label for="items">Items to Dispose:</label>
                <textarea id="items" name="items" rows="4" required></textarea>

                <button type="submit">Schedule Pickup</button>
            </form>

            <div id="confirmationMessage"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EnviroServe Kenya | All Rights Reserved</p>
    </footer>

    <script>
        document.getElementById('pickupForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Retrieve form data
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const location = document.getElementById('location').value;
    const pickupDate = document.getElementById('pickupDate').value;
    const pickupTime = document.getElementById('pickupTime').value;
    const items = document.getElementById('items').value;

    // Validate the form data
    if (name && email && location && pickupDate && pickupTime && items) {
        // Simulate submitting the form (e.g., via AJAX or sending to a backend API)
        console.log("Pickup Scheduled:", {
            name,
            email,
            location,
            pickupDate,
            pickupTime,
            items
        });

        // Display a confirmation message
        document.getElementById('confirmationMessage').innerHTML = `
            <p>Thank you, ${name}! Your e-waste pickup is scheduled for ${pickupDate} at ${pickupTime}.</p>
        `;
    } else {
        // Display an error message
        document.getElementById('confirmationMessage').innerHTML = `
            <p style="color: red;">Please fill in all fields before submitting.</p>
        `;
    }
});

    </script>
</body>
</html>
